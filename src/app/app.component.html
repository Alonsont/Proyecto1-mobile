<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="showMenu()">
    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" routerDirection="root" (click)="closeMenu()">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item routerLink="/servicios-streaming" routerDirection="root" (click)="closeMenu()">
            <ion-icon slot="start" name="film"></ion-icon>
            <ion-label>Cuentas</ion-label>
          </ion-item>
          <ion-item routerLink="/camara" routerDirection="root" (click)="closeMenu()">
            <ion-icon slot="start" name="camara"></ion-icon>
            <ion-label>Camara</ion-label>
          </ion-item>
        </ion-list>
        <ion-list lines="none">
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!showMenu()"></ion-router-outlet>
</ion-app>
