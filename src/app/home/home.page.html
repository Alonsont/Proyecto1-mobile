<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomendación del día</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ recommendedMovie.title }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header>
      <ion-label>Lista de Películas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let movie of movies">
      <ion-label>{{ movie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
